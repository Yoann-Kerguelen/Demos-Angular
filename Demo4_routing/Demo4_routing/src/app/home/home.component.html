<div class="container">
    <h1>{{ title }}</h1>
    <div>
      <label>Titre du drapeau : </label>
      <input type="text" [(ngModel)]="titleFlag">
    </div>
    <button class="btn-primary" routerLink="/imc">Aller au calculateur d'IMC</button>
    <button class="btn-primary" (click)="navigate()">Aller au visionneur de drapeau</button>
    <h2>Directive *ngIf</h2>
    <p *ngIf="isHidden">Est-ce que je suis caché ?</p>
    <button class="btn-primary" (click)="hideText()">Cacher/afficher</button>
    <h2>Directive *ngFor</h2>
    <ul>
      <li *ngFor="let fruit of fruits">{{ fruit }}</li>
    </ul>
    <h2>Directive *ngSwitch</h2>
    <div [ngSwitch]="age">
      <p *ngSwitchCase="0">Félicitation vous êtes nés !</p>
      <p *ngSwitchCase="7">Vous avez l'âge de raison.</p>
      <p *ngSwitchCase="18">Vous êtes majeurs !</p>
      <p *ngSwitchCase="50">Déjà un demi-siècle !</p>
      <p *ngSwitchDefault>Vous avez {{ age }} ans.</p>
    </div>
    <input type="number" [(ngModel)]="age">
  </div>
